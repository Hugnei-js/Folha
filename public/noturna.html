<!DOCTYPE html>
<html lang="pt-BR">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="max-width:device-max-width. initial-scale=1.0">
       <title>Hora Noturna</title>
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
</head>

<body id="body">
       <div id="opcoes-calculos">
              <br>
              <h1>CONVERSÃO DE <label class="highlight">HORA NOTURNA</label></h1>
              <button type="button" class="alteradores" onclick="inicio()">INÍCIO</button>
              <button type="button" class="alteradores" onclick="INSSano()">INSS</button>
              <button type="button" class="alteradores" onclick="ConfIRRF()">IRRF</button>
              <button type="button" class="alteradores" onclick="ConfFOL()">FOLHA</button>
              <button type="button" class="alteradores" onclick="ConfAVI()">AVISO</button>
              <br><br>
       </div>
       <div>
              <h2>Informe as horas trabalhadas para obter a conversão em horas noturnas:</h2>
              <input type="number" id="horas" class="inputs" placeholder="HH" step="1" min="0">&nbsp;<label class="doispontos">:</label>
              <input type="number" id="minutos" class="inputs" placeholder="MM" step="0" min="0" max="59">
       </div>
       <br>
       <div id="acao">
              <button class="acao" onclick="calcular()">CALCULAR</button>
              <button class="acao" onclick="limpar()">LIMPAR</button>
       </div>
       <div id="modal-resultados" class="modal-container">
              <div class="modal" id="modal">
                     <input value="X" type="button" class="close" onclick="resultadosoff()"></input>
                     <table class="tabelas-resultado" align="center">
                            <tr>
                                   <td align="left"><strong>DETALHAMENTO DO CÁLCULO</strong></td>
                            </tr>
                            <tr>
                                   <td id="result" align="left">Detalhamento do cálculo.</td>
                            </tr>
                     </table>
              </div>
       </div>
       <footer class="footer">
              <p>&copy; Hugnei.Junior</p>
       </footer>
       <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
       <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
       <script src="infoCalc.js"></script>
       <script src="script.js"></script>
       <script src="scriptHOR.js"></script>
</body>

</html>
